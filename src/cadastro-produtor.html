<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link
    rel="shortcut icon"
    href="assets/img/logo.xs.svg"
    type="image/x-icon"
  />

  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="CSS/reset.css" />
  <link rel="stylesheet" href="CSS/components/page.css" />
  <link rel="stylesheet" href="CSS/components/navbar.css" />
  <link rel="stylesheet" href="CSS/components/footer.css" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
  />
  <link rel="stylesheet" href="CSS/components/cadastro-produtor.css">
</head>

<body>
    <header>
        <div class="navcenter">
          <div>
            <a href="index.html">
              <img class="logo" src="assets/img/logo2.svg" alt="logo do NaFaixa"/></a>
          </div>
          <form>
            <div class="search">
              <span class="search-icon material-symbols-outlined">search</span>
              <input
                class="search-input"
                type="search"
                placeholder="pesquise por evento"
              />
            </div>
          </form>
          <nav>
            <a href="">Localização</a>
            <a href="">Criar evento</a>
            <a id="button" class="joinBtn" href="">Entrar</a>
          </nav>
        </div>
      </header>

      <h1>Informações pessoais</h1>
      <form action="" class="form-produtor">
        <div class="form-item">
          <label for="nome-produtor">Nome completo</label>
          <input type="text" name="nome-produtor">
        </div>
        
        <div class="form-item">
          <label for="sobrenome-produtor">Sobrenome (em caso de pessoa física)</label>
          <input type="text" name="sobrenome-produtor">
        </div>
        
        <div class="form-item">
          <label for="identificacao-produtor">CPF / CNPJ</label>
          <input type="text" name="identificacao-produtor">
        </div>

        <div class="form-item">
          <label for="celular-produtor">Celular</label>
          <input type="text" name="celular-produtor">
        </div>

        <div class="form-item">
          <label for="email-produtor">E-mail</label>
          <input type="text" name="email-produtor">
        </div>

        <div class="localizacao-produtor">
          <label for="cidade-produtor">Cidade</label>
          <input type="text" name="cidade-produtor">
          
          <label for="estado-produtor">Estado</label>
          <input type="text" name="estado-produtor">
        </div>
      </form>

      <h2>Sobre o produtor</h2>
      <form action="" class="adicional-produtor">
          <label for="adicional-produtor">Fale sobre você - há quanto tempo esta no mercado, que tipo de evento produz, etc. </label>
          <textarea name="adicional-produtor" type="text" cols="100" rows="10"></textarea>
      </form>

      <h2>Contato público</h2>
      <p id="paragrafo">Informe um meio de contato para que o público possa entrar em contato com você.</p>
      <form action="" class="contato-produtor">
        <label for="email-publico">E-mail</label>
        <input type="text" name="email-publico">

        <label for="celular-publico">Celular</label>
        <input type="text" name="celular-publico">
      </form>

      <div class="perfil">
        <label for="foto-perfil">Faça upload da logo da sua produtora</label>
        <input type="file" name="foto-perfil">
      </div>

      <div class="termos-uso">
          <input type="checkbox">
          <label>Li e aceito os <a href="termosdeuso.html" target="_blank">termos de uso.</a></label>
      </div>

      <div class="button">
        <a class="button-criar" href="index.html">Criar perfil</a>
      </div>

      <footer>
        <div class="footercenter">
            <div class="subtitulo">
                <p>O seu site de eventos gratuitos</p>
                <img class="logofooter" src="assets/img/logo2.svg" alt="logo NaFaixa">
            </div>
    
            <div class="txtfooter">
                    <a href="sobrenos.html">Sobre nós</a>
                    <a href="termosdeuso.html">Termos de uso</a>
            </div>
        </div>
    </footer>

</body>
</html>
