    <section class="page">
        <div style="width: 100%">
            <section>
                <h1>Informações do evento</h1>

                <form action="" class="new-event-form">
                    <div class="header-form">
                        <div>
                            <input type="radio" id="evento-presencial-radio" name="event-type" value="presencial" checked> 
                            <label for="evento-presencial-radio">Evento presencial</label>
                        </div>

                        <div>
                            <input type="radio" id="evento-online-radio" name="event-type" value="online"> 
                            <label for="evento-online-radio">Evento online</label>
                        </div>

                        <select name="categorias">
                            <option value="">Categoria</option>
                            <option value="">Teatro</option>
                            <option value="">Esportes</option>
                            <option value="">Música e shows</option>
                            <option value="">Religioso</option>
                            <option value="">Tecnologia</option>
                            <option value="">Gastronomia</option>
                            <option value="">Online</option>
                            <option value="">Cultura</option>
                            <option value="">Feiras</option>
                            <option value="">Palestras</option>
                            <option value="">Infantil</option>
                            <option value="">Stand up</option>
                            <option value="">Outros</option>
                        </select>
                    </div>

                    <div id="evento-presencial-form">
                        <div class="form-item">
                            <label for="nome">Nome</label>
                            <input type="text" name="nome do evento" id="nome">
                        </div>

                        <div class="form-item">
                            <label for="local">Local</label>
                            <input type="text" name="Local" id="local">
                        </div>

                        <div class="form-item-pair">
                            <div class="form-item" id="form-endereco">
                                <label for="endereco">Endereço</label>
                                <input type="text" id="endereco" readonly>
                            </div>
                            <div class="form-item">
                                <label for="numero">Número</label>
                                <input type="text" id="numero" readonly></input>
                            </div>
                        </div>

                        <div id="form">
                            <div class="form-item">
                                <label for="bairro">Bairro</label>
                                <input type="text" name="Bairro" id="bairro" readonly>
                            </div>
                        </div>

                        <div class="form-item-pair">
                            <div class="form-item">
                                <label for="cidade">Cidade</label>
                                <input type="text" id="cidade" readonly>
                            </div>
                            <div class="form-item">
                                <label for="estado">Estado</label>
                                <input type="text" id="estado" readonly>
                            </div>
                        </div>
                    </div>

                    <div id="evento-online-form">
                        <div class="form-item">
                            <label for="link-evento-online">Informe o link do evento online.</label>
                            <input type="text" name="evento-online" id="link-evento-online">
                        </div>
                    </div>

                    <div class="form-item-pair">
                        <div class="form-item-shrinked">
                            <label for="start-date">Data início do evento</label>
                            <input type="date" id="start-date">
                        </div>
                        <div class="form-item-shrinked">
                            <label for="start-time">Horário do início do evento</label>
                            <input type="time" id="start-time">
                        </div>
                    </div>

                    <div class="form-item-pair">
                        <div class="form-item-shrinked">
                            <label for="final-date">Data final do evento</label>
                            <input type="date" id="final-date">
                        </div>
                        <div class="form-item-shrinked">
                            <label for="final-time">Horário de término do evento</label>
                            <input type="time" id="final-time">
                        </div>
                    </div>

                    <section>
                        <h1>Sobre o evento</h1>

                        <div class="form-item">
                            <label for="sobre">Fale sobre o evento.</label>
                            <textarea rows="15" type="text" name="sobre o evento" id="sobre"></textarea>
                        </div>

                    </section>

                    <section>
                        <h1>Informações gerais</h1>

                        <div class="form-item">
                            <label for="informacoes">Forneça informações gerais sobre o evento - tais como faixa etária, etc.</label>
                            <textarea rows="15" type="text" name="informacoes do evento" id="informacoes"></textarea>
                        </div>

                        <div class="form-item upload-baner">
                            <div enctype="_multipart/form-data">
                                <label>Faça upload do baner do evento</label><br>
                                <input type="file" accept="image/*" name="file" id="event-banner-input">
                                <img height="auto" class="banner-preview" src="#" id="event-banner-preview" alt="Banner do evento">
                            </div>
                        </div>

                        <div class="termos-uso">
                            <input type="checkbox">
                            <label>Li e aceito os <a href="termosdeuso.html" target="_blank">termos de uso.</a></label>
                        </div>
                    </section>
        </div>

    </section>

    <div class="rounded-button">
        <button class="criar-evento-btn">criar evento</button>
    </div>

    </form>

    <footer>

        <div class="footercenter">
            <div class="subtitulo">
                <p>O seu site de eventos gratuitos</p>

            </div>

            <div class="txtfooter">
                <a href="sobrenos.html">Sobre nós</a>
                <a href="termosdeuso.html">Termos de uso</a>
            </div>
        </div>
    </footer>
</body>

    const eventBannerInput = document.querySelector('#event-banner-input');
    const eventBannerPreview = document.querySelector('#event-banner-preview')

    eventBannerInput.onchange = evt => {
        const [file] = eventBannerInput.files
        if (file) {
            eventBannerPreview.src = URL.createObjectURL(file)
        }
        eventBannerPreview.style.display = "block"
    }

    document.getElementById("evento-presencial-radio").onclick = function () {
        document.getElementById("evento-presencial-form").style.display = "block";
        document.getElementById("evento-online-form").style.display = "none";
    }

    document.getElementById("evento-online-radio").onclick = function () {
        document.getElementById("evento-online-form").style.display = "block";
        document.getElementById("evento-presencial-form").style.display = "none";
    }
</script>
