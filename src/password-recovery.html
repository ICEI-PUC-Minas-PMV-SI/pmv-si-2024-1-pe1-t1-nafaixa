    <script>
      function gerarCodigo() {
        var array = new Uint32Array(1);
        var codigo = window.crypto.getRandomValues(array)[0];
        return codigo;
      }
      function salvarCodigo(codigo, email) {
        fetch("http://localhost:3000/codigos-de-validacao/", {
          method: "POST",
          headers: {
            "Content-type": "application/json; charset=UTF-8",
          },
          body: JSON.stringify({
            id: codigo,
            email: email,
          }),
        });
      }
      function enviarEmail() {
        const email = document.getElementById("email").value;
        const codigo = gerarCodigo();
        salvarCodigo(codigo, email);
        const mensagem =
          "Olá, para definir uma senha nova, clique no link a seguir: http://127.0.0.1:5500/src/password-new.html?codigo=" +
          codigo;
        fetch(
          "https://us-central1-nafaixa.cloudfunctions.net/enviar-email?email=" +
            email +
            "&mensagem=" +
            mensagem,
          {
            method: "POST",
            mode: "no-cors",
            body: {
              email: email,
              mensagem: mensagem,
            },
          }
        )
          .then((response) => {
            if (!response.ok) {
              throw new Error(
                "Network response was not ok " + response.statusText
              );
            }
            return response.json();
          })
          .then((data) => console.log(data))
          .catch((error) =>
            console.error(
              "There was a problem with your fetch operation:",
              error
            )
          );
      }
    </script>
